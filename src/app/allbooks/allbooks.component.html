<div class="content-container">
  
    <div class="container-fluid">
  
      <!-- Main component for a primary marketing message or call to action -->
      <div class="jumbotron">
        <div class="input-group">
            <input [(ngModel)]="bookName" type="search" class="form-control rounded" placeholder="Search for books ... " aria-label="Search" aria-describedby="search-addon" >
            <button (click)="searchBook(bookName)" id="searchbutton" type="button" class="btn btn-outline">search</button>
          </div>
      </div>
  
    </div>
  </div>

<table class="table table-borderless table-hover">
    <thead>
      <tr>
        <th scope="col">Image</th>
        <th id="name" scope="col">Name</th>
        <th id="desc" scope="col">Description</th>
        <th id="price" scope="col">Price</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let book of books" (click)="viewDetails(book.id)">
        <th scope="row"><img src="{{book.image}}" alt=""></th>
        <td>{{book.name}}</td>
        <td>{{book.description}}</td>
        <td>{{book.price | currency}}</td>
      </tr>
    </tbody>
  </table>
