<div class="container">
    
    <img src="{{book.image}}" alt="">

    <h1>{{book.name}}</h1>
        
        <div class="details">
            <label for="id">Id</label>
            <input type="number" class="form-control" required [(ngModel)]="book.id" name="id" disabled>
    
            <label for="sku">Sku</label>
            <input type="number" class="form-control" required [(ngModel)]="book.sku" name="sku" disabled>
        
            <label for="description">Description</label>
            <input type="text" class="form-control" required [(ngModel)]="book.description" name="description" disabled>
        
            <label for="price">Price</label>
            <input type="text" class="form-control" required [ngModel]="book.price | currency" name="price" disabled>

            <label for="status">Status</label>
            <input type="text" class="form-control" required [(ngModel)]="book.status" name="status" disabled>

            <label for="stock">Stock</label>
            <input type="text" class="form-control" required [(ngModel)]="book.stock" name="stock" disabled>
        </div>

        </div>
